</head>
<body>
   
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul  class="navbar-nav">
                    <li  class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>

                    </li>
                    

                </ul>

        </div>

    <h1>Profile</h1>

    <div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHlwOf5j0fRPn0dJ8wHh__bhzvsdXj20VJTQ&s" alt="">
            <h3 id="usernameHtml"></h3>
            <p id="aboutHtml"></p>
            <p class="mb-0" >Phone Number: <span id="phoneNumberHtml"></span></p>
            <p class="mb-0">Address: <span id="addressHtml"></span></p>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@fat">Update Profile</button>


            <!-- modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel" >Update Profile</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form >
                        <div class="mb-3">
                          <label for="recipient-name" class="col-form-label">Username:</label>
                          <input type="text" class="form-control" id="username">
                   
                          <label for="recipient-name" class="col-form-label">Phone Number:</label>
                          <input type="number" class="form-control" id="phoneNumber">
                          <label for="recipient-name" class="col-form-label">Address:</label>
                          <input type="text" class="form-control" id="address">
                        </div>
                        <div class="mb-3">
                          <label for="message-text" class="col-form-label">About:</label>
                          <textarea class="form-control" id="about" ></textarea>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary" onclick="handleModal()">Update Profile</button>
                    </div>
                  </div>
                </div>
              </div>


    </div>

    <script src="./profile.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
